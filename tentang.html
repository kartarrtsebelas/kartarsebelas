<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tentang Saya</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .about-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      max-width: 800px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: fadeInUp 1s ease-out;
    }

    .about-container img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .about-container h2 {
      margin: 10px 0;
    }

    .about-container p {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-galeri,
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }

    .btn-galeri {
      animation-delay: 0.5s;
    }

    .back-btn {
      animation-delay: 0.9s;
    }

    .btn-galeri:hover,
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.05);
    }

    .btn-galeri i,
    .back-btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="about-container">
    <img src="logo.png" alt="Foto Profil" class="profile" />
    <h2>Kartar Sebelas</h2>
    <p>
      adalah organisasi yang berdedikasi dalam membangun semangat gotong royong, kepemudaan, dan kegiatan sosial masyarakat. Tujuannya adalah menciptakan lingkungan yang lebih baik melalui kontribusi nyata.
    </p>

    <!-- Tombol ke Galeri -->
    <a href="galeri.html" class="btn-galeri">
      <i class="fas fa-images"></i> Lihat Galeri Kegiatan
    </a>

    <!-- Tombol Kembali -->
    <a href="index.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Kembali ke Beranda
    </a>
  </div>
</body>
</html>
